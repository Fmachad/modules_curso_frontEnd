<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Registro de Contatos</h1>
      </header>
      <form id="form-registro">
        <input type="text" id="nome-contato" required placeholder="Nome do contato" />
        <!--<label for="telefone"></label>-->
        <!--<input type="number" id="telefone-contato" name="telefone" required placeholder="Digite seu telefone" required>-->
        <input type="number" id="telefone-contato" required placeholder="Digite seu telefone" min="0" max="15  ">
        <button type="submit">Cadastrar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome </th>
            <th>Telefone de contato</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <!--<td>Media final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado">---</td>
          </tr>-->
        </tfoot>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>

</html>
