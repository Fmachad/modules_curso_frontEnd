<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorteador</title>
        <link rel="stylesheet" href="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,600;1,500&family=Lobster&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main>
            <h1>Sorteador</h1>
            <form id="form-sorteador">
                <div>
                    <label for="numero-maximo">Numero maximo</label>
                    <input type="number" id="numero-maximo" required min="2" value="2" step="1">
                </div>
                <button type="submit">Sortear numero</button>
                <div class="resultado">
                    O Numero sorteado foi: <span id="resultado-valor"></span>
                </div>
            </form>
        </main>
        <script src="../src/scripts/main.js"></script>

    </body>

</html>
