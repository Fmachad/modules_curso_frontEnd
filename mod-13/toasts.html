<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nav Bar</title>
        <link rel="stylesheet" href="./lib/bootstrap.min.css" />
        <style>
            .navbar-nav .nav-link.active {
                color: #fff;
            }

            .nav-link {
                text-align: center;
            }

            section {
                height: 100vh;
                background-color: #ffff;
                padding-top: 100px;
            }

            header {
                padding: 10px;
                position: sticky;
                top: 0;
                left: 0;
                background-color: #fff;
            }
        </style>
    </head>

    <body>
        <header id="cabecalho">
            <div class="navbar navbar-expand-lg">
                <div class="container">
                    <h1>Titulo do site</h1>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <nav class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="navbar-nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link active" href="#inicio">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#produtos">Produtos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#promocoes">Promocoes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contatos">Contato</a>
                            </li>
                        </ul>
                    </nav>
                    <button id="btn-checar-email" class="btn btn-warning" type="button">Checar caixa de entrada</button>
                </div>
            </div>
        </header>
        <div data-bs-spy="scroll" data-bs-target="#cabecalho">
            <section id="inicio">
                <h2>Inicio</h2>
            </section>
            <section id="produtos">
                <h2>Produtos</h2>
                <div class="container">
                    <nav class="nav nav-pills">
                        <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active"
                            type="button">Eletronicos</button>
                        <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda
                            Masculina</button>
                        <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda
                            Feminina</button>
                    </nav>
                    <div class="tab-content">
                        <div class="tab-pane active" id="aba1">
                            Conteudo da aba Eletronicos
                        </div>
                        <div class="tab-pane" id="aba2">
                            Conteudo da aba Moda Masculina </div>
                        <div class="tab-pane" id="aba3">
                            Conteudo da aba Moda Feminina
                        </div>
                    </div>
                </div>
            </section>
            <section id="promocoes">
                <h2>Promocoes</h2>
            </section>
            <section id="contatos">
                <h2>Contatos</h2>
            </section>
        </div>

        <!--Desenvolvendo Toasts (Janelas de Avisos aos usuarios)-->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="mensagens-alerta">
                <header>
                    <strong>Importante</strong>
                </header>
                <div class="toast-body">
                    Voce possuii 10 mensagens nao lida
                    <div class="mt-2 pt-2 border-top">
                        <button data-bs-dismiss="toast" class="btn btn-danger" type="button">Descartar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./lib/bootstrap.bundle.min.js"></script>
        <script>
            const ativadorToasts = document.getElementById('btn-checar-email')
            const mensagem = document.getElementById('mensagens-alerta')

            if (ativadorToasts) {
                ativadorToasts.addEventListener('click', function () {
                    const toast = new bootstrap.Toast(mensagem);
                    toast.show();
                })
            }

        </script>
    </body>

</html>
